                <h3>Answer question below:</h3>
                <!-- question 1 with text input question -->
                <p class="ques1">
                    <label for="question1">1. What is User Agents?</label>
                    <input type="text" name="answer1" id="question1" required="required"
                        placeholder="Please write your answer here...">
                </p>
                <!-- question 2 with multiple choice question (radio button) with one corect answer -->
                <p class="ques2_1">2. Purpose of User Agents?</p>
                <p class="ques2">
                    <label for="answ1">
                        <input type="radio" id="answ1" name="answer2" value="link the website">
                        It's the one that links the website and used for TCP/IP
                    </label>
                </p>
                <p class="ques2">
                    <label for="answ2">
                        <input type="radio" id="answ2" name="answer2" value="an application"> It just an application
                    </label>
                </p>
                <p class="ques2">
                    <label for="answ3">
                        <input type="radio" id="answ3" name="answer2" value="doesn't have any purpose"> Doesn't have any
                        purpose
                    </label>
                </p>
                <!-- question 3 with multiple correct answer (checkbox group) -->
                <p class="ques3_1">3. What are the different type of Web Browser?</p>
                <p class="ques3">
                    <label for="answ4">
                        <input type="checkbox" name="answer3[]" id="answ4" value="Mosaic"> Mosaic
                    </label>
                    <label for="answ5">
                        <input type="checkbox" name="answer3[]" id="answ5" value="Netscape"> Netscape
                    </label>
                    <label for="answ6">
                        <input type="checkbox" name="answer3[]" id="answ6" value="Internet Explorer"> Internet Explorer
                    </label>
                    <label for="answ7">
                        <input type="checkbox" name="answer3[]" id="answ7" value="Skype"> Skype
                    </label>
                </p>
                <!-- question 4 with drop list with single correct answer -->
                <p class="ques4">
                    <label for="answ8">4. What is user agent string of Chrome?</label>
                    <select name="answer4" id="answ8" required="required">
                        <option value="">Please select</option>
